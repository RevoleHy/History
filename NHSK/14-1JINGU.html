    <header class="SEKAN">섭정<br>진구코고 / 신공황후<br><small>じんぐうこうごう</small><br>神功皇后<br><small>201~269</header>
    <article id="NHSK">
        <p class="nhsk"><a href="../rekishi.html#jingu">「日本書紀」(일본서기) 기록</a></p>
        <p class="nhsk"><span class="SmallYear">츄아이텐노 9년</span><br>- 3월에 쿠마와시(熊鷲)를 멸하였다.<br>- 같은 달 츠치구모(土蜘蛛)의 타부라츠히메(田油津媛)를 죽였다.<br>- 4월에 히노미치노쿠치노쿠니(火前国)에서 음식을 올렸다.<br>- 가을 9월, 여러 나라에 명령을 내려 <a href="http://contents.nahf.or.kr/item/item.do?levelId=ns.k_0017_0020_0040_0010" title="선박과 군사를 모으고 신의 가르침을 기다림">선박을 모으고 군사를 훈련</a>시키게 하였다. <br>- 겨울 10월, <a href="http://contents.nahf.or.kr/item/item.do?levelId=ns.k_0017_0020_0050_0010#self" title="신라를 정벌함">신라를 공격해 정벌</a>하니, 백제와 고려(고구려)도 항복했다.<br>- 12월, 오진텐노를 츠쿠시(筑紫)에서 출산하였다.</p>
    </article>
